{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">

    <title>Login Form</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">

      
      <div class="row justify-content-center">
        <div class="col-md-10">
          
          <div class="row align-items-center">
            <div class="col-lg-7 mb-5 mb-lg-0">

              <h2 class="mb-5">LOGIN<br></h2>

              <form class="border-right pr-5 mb-5" action="{% url 'log_in' %}"  method="POST"  >
                {% csrf_token %}
                
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" autocomplete="off" required>
                  </div>
                </div>  
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required >
                  </div>
                </div>
          
                <div class="row">
                  <div class="col-md-12">
                    <input type="submit" value="Submit" class="btn btn-primary rounded-0 py-2 px-4">
                    <input onclick="location.href='/calendar'" type="button" value="home" class="btn btn-primary rounded-0 py-2 px-4">

                    <span class="submitting"></span>
                  </div>
                </div>
                <input type="hidden" name="next" value="{{ next }}">
              </form>
              {% if messages %}
              {% for messages in messages %}
              <div >
                <script>
                  alert('{{ messages }}');
              </script>
              </div>
              {% endfor %}
              {% endif %}   
             
                

            </div>
            
          </div>
        </div>  
        </div>
      </div>
  </div>
    
    

   
  </body>
</html>
